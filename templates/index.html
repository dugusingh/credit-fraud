<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>German Credit Risk Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Loan Risk Prediction</h2>
        
        <form method="POST" action="/predict">
            <label for="age">Age:</label>
            <input type="number" name="age" required>

            <label for="sex">Sex:</label>
            <select name="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="job">Job (0â€“3):</label>
            <input type="number" name="job" min="0" max="3" required>

            <label for="housing">Housing:</label>
            <select name="housing">
                <option value="own">Own</option>
                <option value="rent">Rent</option>
                <option value="free">Free</option>
            </select>

            <label for="savings">Saving Accounts:</label>
            <select name="savings">
                <option value="little">Little</option>
                <option value="moderate">Moderate</option>
                <option value="quite rich">Quite Rich</option>
                <option value="rich">Rich</option>
            </select>

            <label for="checking">Checking Account:</label>
            <select name="checking">
                <option value="little">Little</option>
                <option value="moderate">Moderate</option>
                <option value="rich">Rich</option>
            </select>

            <label for="credit">Credit Amount:</label>
            <input type="number" name="credit" required>

            <label for="duration">Duration (months):</label>
            <input type="number" name="duration" required>

            <label for="purpose">Purpose:</label>
            <select name="purpose">
                <option value="car">Car</option>
                <option value="furniture/equipment">Furniture/Equipment</option>
                <option value="radio/TV">Radio/TV</option>
                <option value="domestic appliances">Domestic Appliances</option>
                <option value="repairs">Repairs</option>
                <option value="education">Education</option>
                <option value="business">Business</option>
                <option value="vacation/others">Vacation/Others</option>
            </select>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
